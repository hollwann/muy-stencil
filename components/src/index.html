<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>MUY UI Components</title>

  <script type="module" src="/build/muy-components.esm.js"></script>
  <script nomodule src="/build/muy-components.js"></script>
</head>
<body>
<muy-input autofocus pattern="[0-9]{3}" size="small" label="Small" placeholder="Small input">
  <strong slot="suffix">!!!</strong>
</muy-input>
<muy-input autofocus pattern="[0-9]{3}" size="medium" label="Medium" placeholder="Medium input">
  <strong slot="suffix">!!!</strong>
</muy-input>
<muy-input autofocus pattern="[0-9]{3}" size="large" label="Large" placeholder="Large input">
  <strong slot="suffix">!!!</strong>
</muy-input>


</body>
</html>
